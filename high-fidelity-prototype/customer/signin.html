<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In - Centrix Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <header class="site-header py-3 border-bottom">
      <div class="container">
        <nav role="navigation" aria-label="Top navigation" class="d-flex align-items-center justify-content-between">
          <a href="index.html" class="d-flex align-items-center text-decoration-none">
            <img src="https://github.com/MarionosIntern/-MA---Team-9/blob/mdeleva-milestone3/image.png?raw=true" alt="Centrix Marketplace logo" width="70" height="70" class="me-2">
            <span class="h4 mb-0">Centrix Marketplace</span>
          </a>
          <div class="d-flex align-items-center gap-3">
            <a href="#cart" class="text-decoration-none" aria-label="View cart"> MyCart <span id="cart-count" class="badge bg-primary text-white ms-1" aria-live="polite" aria-atomic="true">0</span></a>
            <a href="signin.html" class="btn btn-outline-primary btn-sm" aria-label="Sign in to your account">Sign in</a>
          </div>
        </nav>

        <div class="mt-3">
          <form id="search-form" class="d-flex" role="search" aria-label="Search products">
            <select name="category" class="form-select me-2" style="max-width:180px;" aria-label="Category select">
              <option value="all" selected>All</option>
              <option value="Clothes">Clothes</option>
              <option value="Shoes">Shoes</option>
              <option value="Technology">Technology</option>
            </select>
            <input id="search-input" name="q" class="form-control me-2" type="search" placeholder="Search Centrix" aria-label="Search products">

            <div class="btn-group">
              <button id="search-submit" class="btn btn-primary" type="submit" aria-label="Search">Search</button>
              <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Search suggestions">
                <span class="visually-hidden">Toggle search suggestions</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#" data-term="Clothes">Clothes</a></li>
                <li><a class="dropdown-item" href="#" data-term="Shoes">Shoes</a></li>
                <li><a class="dropdown-item" href="#" data-term="Technology">Technology</a></li>
                <li><a class="dropdown-item" href="#" data-term="Accessories">Accessories</a></li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </header>

    <main id="main" class="container" style="max-width:480px;">
      <div class="card p-4 mt-5">
        <h1 class="h4 mb-3">Sign in</h1>
        <p class="text-muted">Enter your email and password to sign in. If you don't have an account, <a href="register.html">register here</a>.</p>

        <form id="signin-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <div id="signin-feedback" class="mb-3 text-danger" role="alert" aria-live="polite"></div>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-primary" type="submit">Sign in</button>
            <a href="register.html" class="btn btn-link">Create account</a>
          </div>
        </form>
      </div>
    </main>

































    
    <script>
      
      const form = document.getElementById('signin-form');
      const feedback = document.getElementById('signin-feedback');

      form.addEventListener('submit', function(e){
        e.preventDefault();
        feedback.textContent = '';
        const email = form.email.value.trim().toLowerCase();
        const password = form.password.value;
        const usersJson = localStorage.getItem('centrix_users');
        const users = usersJson ? JSON.parse(usersJson) : {};

        if(users[email] && users[email].password === password){
          
          localStorage.setItem('centrix_session', JSON.stringify({email: email, name: users[email].name}));
       
          window.location.href = 'index.html';
        } else if(users[email]){
          feedback.textContent = 'Incorrect password. If you forgot your password, register again or contact support.';
        } else {
         
          const params = new URLSearchParams({email: email});
          window.location.href = 'register.html?' + params.toString();
        }
      });
    </script>
    <script>
      
      (function(){
        const form = document.getElementById('search-form');
        const input = document.getElementById('search-input');
        if(!form || !input) return;
        document.querySelectorAll('.dropdown-item[data-term]').forEach(item => {
          item.addEventListener('click', function(e){
            e.preventDefault();
            const term = this.getAttribute('data-term');
            input.value = term;
            form.requestSubmit ? form.requestSubmit() : form.submit();
          });
        });
      })();
    </script>
  </body>
</html>
