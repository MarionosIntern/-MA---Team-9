<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Centrix - Customer Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <header class="site-header py-3 border-bottom">
      <div class="container">
        <nav role="navigation" aria-label="Top navigation" class="d-flex align-items-center justify-content-between">
          <a href="index.html" class="d-flex align-items-center text-decoration-none">
            <img src="https://videos.openai.com/vg-assets/assets%2Ftask_01k45fkm6qf1n866wgcc5150rn%2F1756825911_img_1.webp?st=2025-09-22T13%3A36%3A07Z&se=2025-09-28T14%3A36%3A07Z&sks=b&skt=2025-09-22T13%3A36%3A07Z&ske=2025-09-28T14%3A36%3A07Z&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skoid=cfbc986b-d2bc-4088-8b71-4f962129715b&skv=2019-02-02&sv=2018-11-09&sr=b&sp=r&spr=https%2Chttp&sig=HPzmo8S40QrAaVTHISr%2Brzb6xRpruHTeopVKPwLiZHM%3D&az=oaivgprodscus" alt="Centrix Marketplace logo" width="70" height="70" class="me-2">
            <span class="h4 mb-0">Centrix Marketplace</span>
          </a>
          <div class="d-flex align-items-center gap-3">
            <a href="#cart" class="text-decoration-none" aria-label="View cart"> MyCart <span id="cart-count" class="badge bg-primary text-white ms-1" aria-live="polite" aria-atomic="true">0</span></a>
            <a href="signin.html" class="btn btn-outline-primary btn-sm" aria-label="Sign in to your account">Sign in</a>
          </div>
        </nav>

        <div class="mt-3">
          <form id="search-form" class="d-flex" role="search" aria-label="Search products">
            <select name="category" class="form-select me-2" style="max-width:180px;" aria-label="Category select">
              <option value="all" selected>All</option>
              <option value="Clothes">Clothes</option>
              <option value="Shoes">Shoes</option>
              <option value="Technology">Technology</option>
            </select>
            <input id="search-input" name="q" class="form-control me-2" type="search" placeholder="Search Centrix" aria-label="Search products">

            <div class="btn-group">
              <button id="search-submit" class="btn btn-primary" type="submit" aria-label="Search">Search</button>
              <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Search suggestions">
                <span class="visually-hidden">Toggle search suggestions</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#" data-term="Clothes">Clothes</a></li>
                <li><a class="dropdown-item" href="#" data-term="Shoes">Shoes</a></li>
                <li><a class="dropdown-item" href="#" data-term="Technology">Technology</a></li>
                <li><a class="dropdown-item" href="#" data-term="Accessories">Accessories</a></li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </header>

    <main id="main" class="container" style="max-width:560px;">
      <div class="card p-4 mt-5">
        <h1 class="h4 mb-3">Create an account</h1>
        <p class="text-muted">Fill in your details to register. After registering you'll be redirected to sign in.</p>

        <form id="register-form">
          <div class="mb-3">
            <label for="name" class="form-label">Full name</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number </label>
            <input type="tel" id="phone" name="phone" class="form-control">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Shipping Address </label>
            <textarea id="address" name="address" class="form-control" rows="2"></textarea>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
            <label for="terms" class="form-check-label">I agree to the Terms of Service and Privacy Policy</label>
          </div>
          <div id="register-feedback" class="mb-3 text-danger" role="alert" aria-live="polite"></div>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-primary" type="submit">Register</button>
            <a href="signin.html" class="btn btn-link">Back to sign in</a>
          </div>
          <div class="mt-3 text-muted" style="font-size:0.9em;">
            By registering, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </div>
        </form>
      </div>
    </main>

    <script>
   
      window.addEventListener('DOMContentLoaded', function(){
        const url = new URL(window.location.href);
        const emailPrefill = url.searchParams.get('email');
        if(emailPrefill){
          document.getElementById('email').value = emailPrefill;
        }
      });

      const form = document.getElementById('register-form');
      const feedback = document.getElementById('register-feedback');

      form.addEventListener('submit', function(e){
        e.preventDefault();
        feedback.textContent = '';
        const name = form.name.value.trim();
        const email = form.email.value.trim().toLowerCase();
        const password = form.password.value;

        const usersJson = localStorage.getItem('centrix_users');
        const users = usersJson ? JSON.parse(usersJson) : {};
        if(users[email]){
          feedback.textContent = 'An account with this email already exists. Please sign in.';
          return;
        }

        users[email] = {name: name, password: password, createdAt: Date.now()};
        localStorage.setItem('centrix_users', JSON.stringify(users));
      
        window.location.href = 'signin.html?registered=1&email=' + encodeURIComponent(email);
      });
    </script>
      <script>
      
        (function(){
          const form = document.getElementById('search-form');
          const input = document.getElementById('search-input');
          if(!form || !input) return;
          document.querySelectorAll('.dropdown-item[data-term]').forEach(item => {
            item.addEventListener('click', function(e){
              e.preventDefault();
              const term = this.getAttribute('data-term');
              input.value = term;
              form.requestSubmit ? form.requestSubmit() : form.submit();
            });
          });
        })();
      </script>
  </body>
</html>
