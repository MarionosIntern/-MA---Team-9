          </a>
          <div class="d-flex align-items-center gap-3">

 <div class="mt-3">

    <main id="main" class="container" style="max-width: 700px;">
        <h1 class="h4 mb-3">My Favorites</h1>
        <div id="favorites-area">
          <p class="text-muted">Loading favorites</p>
        </div>
        <div class="d-flex align-items-center gap-3"></div>
    </main>

   





    <footer class="py-4 bg-dark text-white">
        <div class="container d-flex justify-content-between">
            <small>&copy; Centrix 2025</small>
            <div>
                <a href="#" class="text-white text-decoration-none me-3">Privacy</a>
                <a href="#" class="text-white text-decoration-none">Terms</a>
            </div>
        </div>
    </footer>

    <script>
      (function(){
        const STORAGE_KEY = 'centrix_favorites';
        const area = document.getElementById('favorites-area');
        const favs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        if(!favs.length){ area.innerHTML = '<p class="text-muted">You have no favorite items. Browse products and click the â™¥ to save them.</p>'; return; }
        const row = document.createElement('div'); row.className = 'row g-3';
        favs.forEach(id => {
          const col = document.createElement('div'); col.className = 'col-12 col-md-6';
          col.innerHTML = `
            <div class="card p-3 d-flex align-items-center">
              <div class="me-3"><img src="assets/${id}.svg" alt="${id}" style="width:90px;height:90px;object-fit:contain"></div>
              <div>
                <h5 class="mb-1">${id.replace(/-/g,' ')}</h5>
                <p class="mb-1 text-muted">Saved item</p>
                <a href="index.html#${id}" class="btn btn-sm btn-outline-primary">View</a>
                <button class="btn btn-sm btn-link remove-fav" data-id="${id}">Remove</button>
              </div>
            </div>`;
          row.appendChild(col);
        });
        area.innerHTML = '';
        area.appendChild(row);

        // remove handlers
        document.querySelectorAll('.remove-fav').forEach(btn=>{
          btn.addEventListener('click', function(){
            const id = this.getAttribute('data-id');
            const list = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const idx = list.indexOf(id);
            if(idx!==-1){ list.splice(idx,1); localStorage.setItem(STORAGE_KEY, JSON.stringify(list)); location.reload(); }
          });
        });

        // Update header favorites count if present
        try{
          const headerCount = document.querySelector('#favorites-count');
          const headerHeart = document.querySelector('#header-heart');
          if(headerCount){ headerCount.style.display = favs.length? 'inline-block' : 'none'; headerCount.textContent = favs.length; }
          if(headerHeart){ if(favs.length>0){ headerHeart.classList.remove('bi-heart'); headerHeart.classList.add('bi-heart-fill'); } else { headerHeart.classList.remove('bi-heart-fill'); headerHeart.classList.add('bi-heart'); } }
        }catch(e){}
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
