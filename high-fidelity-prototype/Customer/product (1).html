<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Centrix - Customer Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <a class="skip-link" href="#main">Skip to content</a>
    <header class="site-header py-3 border-bottom">
        <div class="container">
            <nav role="navigation" aria-label="Top navigation"
                class="d-flex align-items-center justify-content-between">
                <a href="#" class="d-flex align-items-center text-decoration-none">
                    <img src="https://videos.openai.com/vg-assets/assets%2Ftask_01k45fkm6qf1n866wgcc5150rn%2F1756825911_img_1.webp?st=2025-09-22T13%3A36%3A07Z&se=2025-09-28T14%3A36%3A07Z&sks=b&skt=2025-09-22T13%3A36%3A07Z&ske=2025-09-28T14%3A36%3A07Z&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skoid=cfbc986b-d2bc-4088-8b71-4f962129715b&skv=2019-02-02&sv=2018-11-09&sr=b&sp=r&spr=https%2Chttp&sig=HPzmo8S40QrAaVTHISr%2Brzb6xRpruHTeopVKPwLiZHM%3D&az=oaivgprodscus"
                        alt="Centrix Marketplace logo" width="70" height="70" class="me-2">
                    <span class="h4 mb-0">Centrix Marketplace</span>
                </a>
                <div class="d-flex align-items-center gap-3">
                    <a href="#cart" class="text-decoration-none" aria-label="View cart"> MyCart <span id="cart-count"
                            class="badge bg-primary text-white ms-1" aria-live="polite" aria-atomic="true">0</span></a>
                    <!-- Favorites icon (header) -->
                    <a href="favorites.html" id="favorites-link" class="text-decoration-none position-relative" aria-label="View favorites" title="Favorites">
                        <i id="header-heart" class="bi bi-heart" style="font-size:1.25rem;color:#fff;"></i>
                        <span id="favorites-count" class="badge bg-danger text-white position-absolute" style="top:-6px;right:-10px;display:none">0</span>
                    </a>
                    <a href="signin.html" class="btn btn-outline-primary btn-sm"
                        aria-label="Sign in to your account">Sign in</a>
                </div>
            </nav>

            <div class="mt-3">
                <form id="search-form" class="d-flex" role="search" aria-label="Search products">
                    <select name="category" class="form-select me-2" style="max-width:180px;"
                        aria-label="Category select">
                        <option value="all" selected>All</option>
                        <option value="Clothes">Clothes</option>
                        <option value="Shoes">Shoes</option>
                        <option value="Technology">Technology</option>
                    </select>
                    <input id="search-input" name="q" class="form-control me-2" type="search"
                        placeholder="Search Centrix" aria-label="Search products">

                    <div class="btn-group">
                        <button id="search-submit" class="btn btn-primary" type="submit"
                            aria-label="Search">Search</button>
                        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                            data-bs-toggle="dropdown" aria-expanded="false" aria-label="Search suggestions">
                            <span class="visually-hidden">Toggle search suggestions</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" data-term="Clothes">Clothes</a></li>
                            <li><a class="dropdown-item" href="#" data-term="Shoes">Shoes</a></li>
                            <li><a class="dropdown-item" href="#" data-term="Technology">Technology</a></li>
                            <li><a class="dropdown-item" href="#" data-term="Vendors">Accessories</a></li>

                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </header>
